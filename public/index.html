<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Countries API</title>
    <script type="text/javascript" src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Country flags</h1>
      <label for="country-name">Select Country</label>
      <select name="country-name" v-model="selectedCountry" >
        <option value="" v-bind:value="country" v-for="country in countries"> {{ country.name }} </option>
      </select>
      <img id="flag-img" v-if="selectedCountry" :src="selectedCountry.flag">

    </div>
  </body>
</html>
